# Stage --> Job --> Step

trigger:
- master

pool:
  vmImage: ubuntu-latest


stages:
- stage: stageA
  jobs:
  - job: jobA
    steps:
    - bash: echo stepA

- stage: stageB
  jobs:
  - job: jobB
    steps:
    - bash: echo stepB

- stage: stageC
  jobs:
  - job: jobC
    steps:
    - bash: echo stepC
